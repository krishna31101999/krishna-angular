<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.name}}</td>
                <td>{{u.address.city}}</td>
                <td>{{u.company.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
